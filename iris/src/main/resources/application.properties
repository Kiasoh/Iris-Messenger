spring.mvc.pathmatch.matching-strategy=ant-path-matcher
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.sql.init.mode=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true
# This will create table automatically in your database
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
springdoc.swagger-ui.path=/swagger-ui.html
# Enable or disable Swagger UI
springdoc.swagger-ui.enabled=true
application.security.jwt.secret-key=${SPRING_JWT_SECRET_KEY}
# a day
application.security.jwt.expiration=86400000
# 7 days
application.security.jwt.refresh-token.expiration=604800000

#SMS
application.security.sms.sender-number=${RAYGAN_SMS_SENDER_NUMBER}
application.security.sms.username=${RAYGAN_SMS_USERNAME}
application.security.sms.password=${RAYGAN_SMS_PASSWORD}
application.security.sms.enabled=false
